<include file="Public:header" />
<div class="row">
	<div class="col-md-8">
		<div class="box box-info">
			<div class="box-header with-border">
				<h3 class="box-title">添加分类</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form class="form-horizontal" action = "{:U('Category/doAdd')}" method='post'>
				<div class="box-body">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">分类名</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEmail3"
								placeholder="分类名" name='cname'>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">排序</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputPassword3"
								placeholder="排序" name='corder'>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">分类描述</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="3" placeholder="分类描述" name='cdesc'></textarea>
						</div>
					</div>
				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<button type="submit" class="btn btn-info pull-right">添加</button>
				</div>
				<!-- /.box-footer -->
			</form>
		</div>
	</div>

</div>
<include file="Public:footer" />
