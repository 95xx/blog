<include file="Public:header" />
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">文章分类列表</h3>

				<div class="box-tools">
					<form action="{:U('Article/index')}" method='post'>
						<div class="input-group input-group-sm" style="width: 150px;">
							<input type="text" name="keywords"
								class="form-control pull-right" placeholder="搜索">
							<div class="input-group-btn">
								<button type="submit" class="btn btn-default">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
					<tbody>
						<tr>
						
							<th>ID</th>
							<th>标题</th>
							<th>发布日期</th>
							<th>点击</th>
							<th>分类</th>
							<th>内容</th>
							<th>操作</th>
						</tr>
						<foreach name="list" item="k">
						<tr>
							<td>{$k.aid}</td>
							<td>{$k.atitle}</td>
							<td>{$k.atime|date='Y-m-d',###}</td>
							<td><span class="label label-success"></span></td>
							<td>{$k.cname}</td>
							<td>{$k.acontent|mb_substr=###,0,50,'utf-8'}</td>
							<td><a data-toggle="modal" data-target="#myModal{$k.aid}"
								href="#">删除</a>| <a href="#" onclick="edit({$k.aid})">编辑</a></td>
						</tr>
						<div class="modal" id="myModal{$k.aid}">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">×</span>
										</button>
										<h4 class="modal-title">
											你确定要删除文章 《<b>{$k.atitle}</b>》 吗？
										</h4>
									</div>
									<div class="modal-body">
										<p>{$k.acontent|mb_substr=###,0,100,'utf-8'}</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default pull-left"
											data-dismiss="modal">取消</button>
										<button type="button" class="btn btn-danger"
											onclick="del({$k.aid})">确定删除</button>
									</div>
								</div>
							</div>
						</div>
						</foreach>

					</tbody>

				</table>

			</div>
			<!-- /.box-body -->
			<div class="box-footer clearfix">
				共 {$count} 个记录
				<ul class="pagination pagination-sm no-margin pull-right">
					<li>{$page}</li>
				</ul>
			</div>
		</div>
		<!-- /.box -->
	</div>
</div>




<script>


		function del(id) {
			location.href = '<?php echo U("del")?>?id='+id;
		}
		function edit(id){
			location.href = '<?php echo U("edit")?>?id='+id;
		}
	</script>
<include file="Public:footer" />
